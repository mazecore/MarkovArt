

<p class="info-text mat-body-1" *ngIf="posts.length <= 0 && !isLoading">No posts added yet!</p>


<div class="row">

    <div class = "card" *ngFor="let post of posts" (click)="onSelect(post)" >
      <img class = "card-img-top" [src]="post.imagePath" alt="post.title" >
        <div class="card-body">
          <div *ngIf="!post.showDetails">
            <h6 class="card-title">
              <span>
                {{post.title}}
              </span>
            </h6>
            <hr>
            <h6 class="content">
              {{ post.content }}

            </h6>


            </div>
          </div>

        </div>

    </div>

    <mat-paginator [length]="totalPosts" [pageSize]="postsPerPage" [pageSizeOptions]="pageSizeOptions" (page)="onChangedPage($event)"
    *ngIf="posts.length > 0"></mat-paginator>
